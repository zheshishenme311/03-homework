<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <div class="form-group">
            <label for="mylength">Length</label>
            <input type="text" class="form-control" id="mylength" placeholder="betweent8-128">
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="lowerCase">
            <label class="form-check-label" for="lowerCase">Lower Case</label>
            <input type="checkbox" class="form-check-input" id="upperCase">
            <label class="form-check-label" for="upperCase">Upper Case</label>
            
            <input type="checkbox" class="form-check-input" id="numberCase">
            <label class="form-check-label" for="numberCase">Numbers</label>
            
            <input type="checkbox" class="form-check-input" id="specialCase">
            <label class="form-check-label" for="specialCase">Special Characters</label>
          
          
          </div>
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
          <button id="cpyButton" type="button" class="btn btn-primary">Copy</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
